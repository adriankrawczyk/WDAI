        <h2>Różne znaczenia hasła „Kutas” na Wikipedii</h2>
        <h3 style="color: red">Adrian Krawczyk</h3>
        <figure>
    
    
            <p>
                <b>Kutas, chwast, kwast</b> – w XVII- i XVIII-wiecznej Polsce ozdoba
                szmuklerska w postaci pędzla z nici lub sznureczków na końcu sznura
                przypinanego do pasa jako element dekoracyjny. Często stanowił dolne
                wykończenie bogatszych szamerunków (w mundurach wojskowych) i habitów.
                Był to także element ozdobny niektórych rodzajów czapek (na przykład
                szlafmyc) i zasłon. <blockquote><i>
                Niekiedy tak nazywa się też współczesne frędzle i pompony. Woźny pas mu
                odwiązał, pas słucki, pas lity, Przy którym świecą gęste kutasy jak
                kity...</i></blockquote> ~ (Adam Mickiewicz Pan Tadeusz, księga I, Gospodarstwo) 
              </p>
          <div class="wrapper">
          <p>
            <b>Kutas</b> – wieś na Węgrzech w komitacie Somogy. Stanowisko burmistrza
            piastuje Ütő Szabolcs z partii Fidesz.
                <br>
                Wyznania religijne:        
                <ul>
                <li>katolicy: 72,2%</li>
                <li>protestanci: 9,5%</li>
                <li>ewangelicy: 0,5%</li>
                <li>inne religie: 0,3%</li>
            </ul>
          </p>
          </div>
          <p>
            <b>Pawło Witalijowycz Kutas</b> – ukraiński piłkarz grający na pozycji obrońcy
            lub pomocnika. W latach 2000–2003 młodzieżowy reprezentant Ukrainy.
           Kariera klubowa
    Wychowanek DJuSSz Dynamo Kijów. Trenował go Ołeksandr Łysenko, a potem Wiktor Kaszczej. Występował w trzeciej, a potem w drugiej drużynie Dynama. Na początku 2001 został wypożyczony do Zakarpattii Użhorod, skąd następnego roku przeszedł do Obołoni Kijów. W 2005 wyjechał do Rosji, gdzie bronił barw Dinama Briańsk, a od 2008 SKA-Eniergija Chabarowsk. Na początku 2010 powrócił na Ukrainę, gdzie podpisał roczny kontrakt z Obołonią. 5 lipca 2011 przeszedł do Czornomorca Odessa. Po zakończeniu sezonu 2014/15 opuścił odeski klub. 7 sierpnia zasilił skład Howerły Użhorod.
          </p>
